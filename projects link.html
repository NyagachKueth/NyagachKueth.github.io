    display: none;

    color: #805a3b;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: 600;
  }

  .dropdown-content a:hover {
    background-color: #d6c6b6;
  }

  /* Show dropdown on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* Regular nav links */
  .nav-link {
    margin-right: 20px;
    color: #805a3b;
    font-weight: 600;
    text-decoration: none;
  }
